<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Contact</title>
  </head>
  <body>
  
  <div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded pt-4">
      <h3 class="alert alert-light border rounded">Contact Us
      </h3>


    <form action = "" method="POST"> 
      {% csrf_token %}
      <!--first Name-->
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" 
        name="firstname"
        class="form-control form-control-sm"
        placeholder="First Name">
      </div>


      <!--first Name-->
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" 
        name="lastname"
        class="form-control form-control-sm"
        placeholder="Last Name">
      </div>


      <!--first Name-->
      <div class="form-group">
        <label for="">Phone</label>
        <input type="text" 
        name="phone"
        class="form-control form-control-sm"
        placeholder="878997979">
      </div>

      <!--Email-->
      <div class="form-group">
        <label for="">Movie Name</label>
        <input type="text" 
        name="movie"
        class="form-control form-control-sm"
        placeholder="Movie Name">
      </div>

      <!--password-->
      <div class="form-group">
        <label for="" >message</label>
        <textarea type="" 
        name="message"
        class="form-control form-control"
        placeholder="Query"></textarea>
      </div>
    
      <!-- Button-->
      <div class="form-group">
        <input type="submit" class="btn btn-sm" value="Submit
        ">
      </div>
       <!-- Button-->
      <div class="form-group">
        <a href="/"  class="btn btn-sm" >Back to Home</a>
      </div>
      
      
    </form>
  </div>
  </div>
</div>



















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
